<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Votre panier</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script defer src="js/panier.js" ></script>
    </head>
    <body>
        <header>
            <img src="img/logo-orinoco.png" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                </ul>
            </nav>
        </header>
        <h1></h1>
        <section >

        </section>
        <section id="formulaire">
           <h2>Validation de commande</h2>
           <form class="form " method="POST">
               <div class="form_container1">
                   <p>
                       <label for="firstName">Prénom : </label>
                       <input type="text" name="firstName" id="first_name" required/>
                    </p>
                    <p>
                        <label for="lastName">Nom : </label>
                        <input type="text" name="lastName" id="last_name" required/>
                    </p>
                    <p>
                        <label for="email">E-mail : </label>
                        <input type="email" name="email" id="email" required/>
                    </p>
                    <p>
                        <label for="adresse">Adresse : </label>
                        <input type="text" name="adresse" id="adresse" required/>
                    </p>
                    <p>
                        <label for="code-postal">Code postal : </label>
                        <input type="number" name="Code postal" id="code-postal" maxlength="5" required/>
                    </p>
                    <p>
                        <label for="ville">Ville : </label>
                        <input type="text" name="ville" id="ville" required/>
                    </p>             
               </div>
               <div class="form_container2">
                   <button type="submit" id="submit">Procéder au paiement</button>
               </div>
           </form>
        </section>   
    </body>
</html>
